name: ðŸ§ª Lint & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: 1.2.9

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Lint
      run: bun run lint

    - name: Run tests
      run: bun test